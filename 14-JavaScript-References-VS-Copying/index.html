<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Reference VS Copy</title>
</head>
<body>
  <script>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    console.log(age, age2); // 100 100
    age = 200;
    console.log(age, age2); // 200 100

    let name = 'Hello';
    let name2 = name;
    console.log(name, name2); // Hello Hello
    name = 'Hi'
    console.log(name, name2) // Hi Hello

    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players;
    console.log(players, team);

    // You might think we can just do something like this:
    // team[3] = 'Lux';

    // however what happens when we update that array?

    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!
    const team2 = players.slice();
    console.log(team2) // ['Wes', 'Sarah', 'Ryan', 'Poppy']

    // one way

    // or create a new array and concat the old one in
    const team3 = [].concat(players);
    console.log(team3) // ['Wes', 'Sarah', 'Ryan', 'Poppy']

    // or use the new ES6 Spread
    const team4 = [...players]
    team4[3] = 'heee hawww'
    console.log(team4) // ['Wes', 'Sarah', 'Ryan', 'heee hawww']

    const team5 = Array.from(players)
    console.log(team5) // ['Wes', 'Sarah', 'Ryan', 'Poppy']

    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object
    
    // with Objects
    const person = {
      name: 'Miss Representation',
      age: 80
    };

    // and think we make a copy:
    const captain = person;
    captain.number = 99;
    console.log(person) // {name: 'Miss Representation', age: 80, number: 99}

    // how do we take a copy instead?
    const cap2 = Object.assign({}, person, { number: 99, age: 12 });
    console.log(cap2) // {name: 'Miss Representation', age: 12, number: 99}

    // We will hopefully soon see the object ...spread
    const cap3 = {...person};
    console.log(cap3) // {name: 'Miss Representation', age: 80, number: 99}

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    const miss = {
      name: 'Representation',
      age: 100,
      social: {
        instagram: '@missrepresentation',
        facebook: 'therepproject'
      }
    }
    console.log(miss)

    const rep = Object.assign({}, miss)
    console.log(rep)

    const rep2 = JSON.parse(JSON.stringify(miss))
    console.log(rep2)
  </script>
</body>
</html>
