<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Canvas</title>
</head>
<body>
  <style>
    html, body {
      margin: 0;
    }
  </style>
  <!-- canvas element is used to draw graphics, on the fly, via JavaScript -->
  <canvas id="draw" width="800" height="800"></canvas>
  
  <script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // strokeStyle property sets or returns the color, gradient, or pattern used for strokes
    ctx.strokeStyle = '#BADA55';
    // lineJoin property sets or returns the type of corner created, when two lines meet.
    ctx.lineJoin = 'round';
    // lineCap property sets or returns the style of the end caps for a line
    ctx.lineCap = 'round';
    // lineWidth property sets or returns the current line width, in pixels
    ctx.lineWidth = 100;
    // ctx.globalCompositeOperation = 'multiply';

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
      if(!isDrawing) return; // stop the fn from running when they are not moused down
      console.log(e)
      // HSL stands for Hue, Saturation, and Lightness
      // hsl(0, 100%, 50%)
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      // beginPath() method begins a path or resets the current path
      ctx.beginPath(); // start from
      // moveTo() method moves the path to a specified point without drawing a line
      ctx.moveTo(lastX, lastY); // go to
      // lineTo() method adds a line from the last point in the path to a new point
      ctx.lineTo(e.offsetX, e.offsetY);
      // stroke() method draws the current path
      ctx.stroke();

      // lastX = e.offsetX;
      // lastY = e.offsetY;
      [lastX, lastY] = [e.offsetX, e.offsetY] // destructuring an array

      hue++;
      if(hue >= 360) {
        hue = 0;
      }

      if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
        direction = !direction;
      }

      if(direction) {
        ctx.lineWidth++;
      } else {
        ctx.lineWidth--;
      }
    }

    // canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    // mouseout event occurs when the mouse pointer moves out of an element
    canvas.addEventListener('mouseout', () => isDrawing = false);
  </script>
</body>
</html>
